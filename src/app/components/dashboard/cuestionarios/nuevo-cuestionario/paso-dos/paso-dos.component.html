<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">
            Listado de Preguntas
        </h3>
        <hr>
        <div class="card mb-2" *ngFor="let pregunta of listPreguntas">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div style="width: 70%;">
                    <h5>{{ pregunta.descripcion }}</h5>
                </div>
                <div style="width: 30%;">
                    <button class="btn btn-primary btn-sm ml-1 mt-1">Mostrar</button>
                    <button class="btn btn-danger btn-sm ml-1 mt-1">Eliminar</button>
                </div>
            </div>
        </div>
        <div *ngIf="listPreguntas.length == 0">
            <h6>No hay preguntas para mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center">
            Nueva Pregunta
        </h3>
        <hr>
        <app-nueva-pregunta (enviarPregunta)="guardarPregunta($event)"></app-nueva-pregunta>
    </div>
</div>
<button class="btn btn-success btn-lg btnFinalizar" 
[disabled]="listPreguntas.length == 0">FINZALIZAR CUESTIONARIO</button>
